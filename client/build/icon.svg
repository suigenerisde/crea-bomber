<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>

    <!-- Glow effect for the fuse -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Bomb body gradient -->
    <linearGradient id="bombGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>

    <!-- Highlight gradient -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </linearGradient>

    <!-- Orange spark gradient -->
    <radialGradient id="sparkGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="512" cy="512" r="460" fill="url(#bgGradient)"/>

  <!-- Outer ring -->
  <circle cx="512" cy="512" r="460" fill="none" stroke="#334155" stroke-width="16"/>

  <!-- Main bomb body - stylized rounded square/circle hybrid -->
  <ellipse cx="512" cy="560" rx="260" ry="240" fill="url(#bombGradient)"/>

  <!-- Highlight on bomb -->
  <ellipse cx="430" cy="480" rx="80" ry="60" fill="url(#highlightGradient)"/>

  <!-- Fuse top cap -->
  <rect x="465" y="280" width="94" height="60" rx="8" fill="#475569"/>

  <!-- Fuse cord -->
  <path d="M512 280 Q580 200 540 150 Q500 100 560 80"
        stroke="#64748b"
        stroke-width="20"
        stroke-linecap="round"
        fill="none"/>

  <!-- Spark/Flame at fuse tip -->
  <g filter="url(#glow)">
    <!-- Main spark -->
    <circle cx="560" cy="80" r="35" fill="url(#sparkGradient)"/>

    <!-- Inner white-hot core -->
    <circle cx="560" cy="80" r="15" fill="#fef3c7"/>

    <!-- Spark rays -->
    <g stroke="#fbbf24" stroke-width="6" stroke-linecap="round">
      <line x1="560" y1="35" x2="560" y2="20"/>
      <line x1="605" y1="80" x2="620" y2="80"/>
      <line x1="515" y1="80" x2="500" y2="80"/>
      <line x1="590" y1="50" x2="605" y2="35"/>
      <line x1="530" y1="50" x2="515" y2="35"/>
      <line x1="590" y1="110" x2="605" y2="125"/>
      <line x1="530" y1="110" x2="515" y2="125"/>
    </g>
  </g>

  <!-- Letter C for "Crea" on bomb face -->
  <text x="420" y="620"
        font-family="Arial, Helvetica, sans-serif"
        font-size="200"
        font-weight="bold"
        fill="#ffffff">C</text>

  <!-- Letter B for "Bomber" on bomb face -->
  <text x="530" y="620"
        font-family="Arial, Helvetica, sans-serif"
        font-size="200"
        font-weight="bold"
        fill="#ffffff">B</text>

  <!-- Small decorative dots -->
  <circle cx="680" cy="420" r="12" fill="#60a5fa" opacity="0.5"/>
  <circle cx="720" cy="500" r="8" fill="#60a5fa" opacity="0.4"/>
  <circle cx="690" cy="580" r="10" fill="#60a5fa" opacity="0.3"/>

  <!-- Bottom reflection hint -->
  <ellipse cx="512" cy="750" rx="180" ry="30" fill="#1e3a5f" opacity="0.3"/>
</svg>
